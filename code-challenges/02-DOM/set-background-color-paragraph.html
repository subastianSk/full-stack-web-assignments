<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Set the background color of a paragraph</title>
  </head>
  <body>
    <input type="button" value="Click to set paragraph background color" onclick="setBackground()">
    <p>Welcome to DOM World</p>
    <p>You will make a website more interactives</p> 

    <script>
    function setBackground() {
    docBody = document.getElementsByTagName("body")[0];
    myBodyElements = docBody.getElementsByTagName("p");
    color1 = myBodyElements[0];
    color1.style.background = "rgb(255,0,0)";
    color2 = myBodyElements[1];
    color2.style.background = "rgb(255,255,0)";
}
    </script>
  </body>
</html>
