<!DOCTYPE html> 
    <html> 
    <head> 
        <style type="text/css"> 
            body {margin: 30px;} 
        </style>  
        <meta charset=utf-8 /> 
        <title>Remove items from a dropdown list</title> 
</head>
<body>
    <form> 
        <select id="languageSelect">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Go</option>
        <option>Ruby</option>
</select> 
    <input type="button" class="btn btn-primary" onclick="removeProgrammingLanguage()" value="Select and Remove"> 
    <script>
        function removeProgrammingLanguage()
    {
    var x=document.getElementById("languageSelect");
    x.remove(x.selectedIndex);
    }
</script>
    </form>
        </body>
</html>
